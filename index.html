<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <div class="editicon">
            <img src="edit.svg" width="20px"alt="edit icon"> 
        </div>
        
        <link rel="icon" href="favcon.png" type="image/x-icon">
        <h4>ChatGPT</h4>
        <div class="but">
            <button id="log">Log in</button>
            <button id="sign">Sign up</button>
        </div>

    </div>
    <div id="text">
        <h2>What can i help with?</h2>
        <textarea name="" id="" cols="70" rows="5"></textarea>
        <div class="info">
            <button>
                <img src="cicon.webp" width="15px" alt="">
                Create image</button>
            <button>
                <img src="pen.png" width="15px" alt="">Help me write</button>
            <button>
                <img src="doc.png" width="20px" alt="">Summarize text</button>
            <button>
                <img src="sco.png" width="15px" alt="">Get advice</button>
            <button>More</button>
        </div>
        <footer>By messaging ChatGPT, you agree to our .<b><u>Terms</u> .</b>and have read our .<b><u>Privacy Policy.</u></b></footer>
    </div>
    
    </body>
    </html>
